<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  >
  <meta name="theme-color" content="#6200EE">
  <title>Wealth Command Pro</title>

  <!-- PWA manifest & icons -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png">
  <link rel="apple-touch-icon" href="icons/icon-512.png">

  <!-- Roboto for Material typography -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" 
    rel="stylesheet"
  >

  <!-- Production Tailwind CSS -->
  <link href="tailwind.css" rel="stylesheet">

  <!-- Font Awesome (if needed) -->
  <link href="fa.css" rel="stylesheet">

  <style>
    /* Safe-area inset padding */
    body {
      padding-bottom: env(safe-area-inset-bottom);
    }

    /* Ripple effect helper */
    .ripple-btn { position: relative; overflow: hidden; }
    .ripple-btn .ripple {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      background: rgba(255,255,255,0.7);
      animation: ripple-animation 0.6s linear;
    }
    @keyframes ripple-animation {
      to { transform: scale(4); opacity: 0; }
    }

    /* Tab fade-in */
    .tab-content {
      opacity: 0; transform: translateY(8px);
      transition: all 0.2s ease-in-out;
    }
    .tab-content.active {
      opacity: 1; transform: translateY(0);
    }
  </style>
</head>

<body class="min-h-screen flex flex-col bg-gray-100 font-sans text-gray-800">
  <!-- HEADER -->
  <header class="bg-white shadow-lg sticky top-0 z-50">
    <div class="max-w-xl mx-auto px-6 py-4 flex justify-between items-center">
      <div>
        <h1 class="text-2xl font-medium text-gray-900">Wealth Command</h1>
        <p id="currentMonthDisplay" class="text-sm text-gray-600">January 2025</p>
      </div>
      <div class="text-right">
        <p id="headerBalance" class="text-2xl font-semibold text-gray-900">Rs 0</p>
        <p class="text-xs text-gray-500">Balance</p>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="flex-1 overflow-auto">
    <div class="max-w-xl mx-auto px-6 pt-4 pb-20 space-y-6">
      <!-- Dashboard -->
      <section id="dashboard" class="tab-content active space-y-6">
        <div class="flex gap-3">
          <select 
            id="monthSelect"
            class="flex-1 border border-gray-300 rounded-lg px-4 py-2 bg-white focus:outline-none focus:ring-2 focus:ring-purple-500"
          ></select>
          <button
            onclick="showTransactionModal()"
            class="ripple-btn bg-purple-600 text-white rounded-lg px-4 py-2 shadow-md hover:bg-purple-700 transition"
          >
            <i class="fas fa-plus mr-2"></i>
            <span>Add Transaction</span>
          </button>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
          <div class="bg-white rounded-lg p-4 shadow-md border-l-4 border-green-500">
            <p id="totalIncome" class="text-xl font-semibold text-green-600">Rs 0</p>
            <p class="text-gray-600">Income</p>
          </div>
          <div class="bg-white rounded-lg p-4 shadow-md border-l-4 border-red-500">
            <p id="totalExpenses" class="text-xl font-semibold text-red-600">Rs 0</p>
            <p class="text-gray-600">Expenses</p>
          </div>
          <div class="bg-white rounded-lg p-4 shadow-md border-l-4 border-blue-500">
            <p id="netAmount" class="text-xl font-semibold text-blue-600">Rs 0</p>
            <p class="text-gray-600">Savings</p>
          </div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-4 space-y-3">
          <h2 class="text-lg font-medium text-gray-900">Recent Transactions</h2>
          <div id="recentTransactionsList" class="space-y-2"></div>
          <button
            onclick="switchTab('transactions')"
            class="w-full ripple-btn border border-purple-600 text-purple-600 font-medium py-2 rounded-lg hover:bg-purple-600 hover:text-white transition"
          >
            View All Transactions
          </button>
        </div>

        <div class="bg-white rounded-lg shadow-md p-4 space-y-2">
          <h2 class="text-lg font-medium text-gray-900">Top Categories</h2>
          <div id="categorySummary" class="space-y-2"></div>
        </div>
      </section>

      <!-- Transactions -->
      <section id="transactions" class="tab-content space-y-4">
        <div class="flex justify-between items-center">
          <h2 class="text-xl font-medium text-gray-900">All Transactions</h2>
          <button
            onclick="showTransactionModal()"
            class="ripple-btn bg-purple-600 text-white p-2 rounded-lg shadow-md hover:bg-purple-700 transition"
          >
            <i class="fas fa-plus"></i>
          </button>
        </div>
        <input
          type="text"
          id="searchTransactions"
          placeholder="Search transactions…"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
        >
        <div id="transactionsList" class="space-y-2 pt-2"></div>
      </section>

      <!-- Analytics -->
      <section id="analytics" class="tab-content space-y-6">
        <div class="flex justify-between items-center">
          <h2 class="text-xl font-medium text-gray-900">Financial Summary</h2>
          <select
            id="analyticsRange"
            class="border border-gray-300 rounded-lg px-3 py-1 focus:outline-none focus:ring-2 focus:ring-purple-500"
          >
            <option value="3">Last 3 Months</option>
            <option value="6">Last 6 Months</option>
            <option value="12">Last 12 Months</option>
          </select>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
          <div class="bg-green-50 rounded-lg p-4 text-center">
            <p class="text-sm text-gray-700">Avg Income</p>
            <p id="avgIncome" class="text-lg font-semibold text-green-600">Rs 0</p>
          </div>
          <div class="bg-red-50 rounded-lg p-4 text-center">
            <p class="text-sm text-gray-700">Avg Expenses</p>
            <p id="avgExpenses" class="text-lg font-semibold text-red-600">Rs 0</p>
          </div>
          <div class="bg-blue-50 rounded-lg p-4 text-center">
            <p class="text-sm text-gray-700">Avg Savings</p>
            <p id="avgSavings" class="text-lg font-semibold text-blue-600">Rs 0</p>
          </div>
        </div>
        <div class="bg-white rounded-lg shadow-md p-4 space-y-2">
          <h3 class="text-lg font-medium text-gray-900">Monthly Breakdown</h3>
          <div id="monthlyBreakdown" class="space-y-2"></div>
        </div>
      </section>

      <!-- Settings -->
      <section id="settings" class="tab-content space-y-6">
        <div class="bg-white rounded-lg shadow-md p-4 space-y-4">
          <h2 class="text-xl font-medium text-gray-900">Categories</h2>
          <button
            onclick="showAddCategoryModal()"
            class="w-full ripple-btn bg-green-500 text-white py-2 rounded-lg shadow-md hover:bg-green-600 transition"
          >
            <i class="fas fa-plus mr-2"></i>Add Category
          </button>
          <div id="categoriesList" class="space-y-2"></div>
        </div>
        <div class="bg-white rounded-lg shadow-md p-4 space-y-3">
          <h2 class="text-lg font-medium text-gray-900">Data Management</h2>
          <button
            onclick="exportData()"
            class="w-full ripple-btn bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition"
          >
            <i class="fas fa-download mr-2"></i>Export Data
          </button>
          <button
            onclick="backupData()"
            class="w-full ripple-btn bg-indigo-500 text-white py-2 rounded-lg hover:bg-indigo-600 transition"
          >
            <i class="fas fa-save mr-2"></i>Backup Data
          </button>
          <button
            onclick="resetAllData()"
            class="w-full ripple-btn bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 transition"
          >
            <i class="fas fa-trash mr-2"></i>Reset All Data
          </button>
        </div>
      </section>
    </div>
  </main>

  <!-- BOTTOM NAV -->
  <nav class="fixed inset-x-0 bottom-0 bg-white border-t border-gray-200 pb-safe-area shadow-lg">
    <div class="max-w-xl mx-auto flex justify-around">
      <button
        class="flex-1 py-3 text-center text-gray-500 hover:text-purple-600 transition nav-button active"
        onclick="switchTab('dashboard')"
      >
        <i class="fas fa-chart-pie text-xl"></i>
        <p class="text-xs">Dashboard</p>
      </button>
      <button
        class="flex-1 py-3 text-center text-gray-500 hover:text-purple-600 transition nav-button"
        onclick="switchTab('transactions')"
      >
        <i class="fas fa-exchange-alt text-xl"></i>
        <p class="text-xs">Transactions</p>
      </button>
      <button
        class="flex-1 py-3 text-center text-gray-500 hover:text-purple-600 transition nav-button"
        onclick="switchTab('analytics')"
      >
        <i class="fas fa-chart-bar text-xl"></i>
        <p class="text-xs">Analytics</p>
      </button>
      <button
        class="flex-1 py-3 text-center text-gray-500 hover:text-purple-600 transition nav-button"
        onclick="switchTab('settings')"
      >
        <i class="fas fa-cog text-xl"></i>
        <p class="text-xs">Settings</p>
      </button>
    </div>
  </nav>

  <!-- TRANSACTION + CATEGORY MODALS -->
  <!-- (Use your existing modal markup here unchanged) -->

  <!-- APP LOGIC SCRIPT -->
  <script src="app.js"></script>

  <!-- Ripple effect initializer -->
  <script>
    document.querySelectorAll('.ripple-btn').forEach(btn => {
      btn.addEventListener('click', e => {
        const circle = document.createElement('span');
        circle.className = 'ripple';
        btn.appendChild(circle);
        const d = Math.max(btn.clientWidth, btn.clientHeight);
        circle.style.width = circle.style.height = d + 'px';
        circle.style.left = e.clientX - btn.getBoundingClientRect().left - d/2 + 'px';
        circle.style.top = e.clientY - btn.getBoundingClientRect().top - d/2 + 'px';
        circle.addEventListener('animationend', () => circle.remove());
      });
    });
  </script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('service-worker.js')
        .then(r => console.log('✅ SW registered', r.scope))
        .catch(e => console.error('❌ SW registration failed', e));
    }
  </script>
</body>
</html>
