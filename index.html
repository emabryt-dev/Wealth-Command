<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wealth Command</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Top Navbar -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="#">Wealth Command</a>
      <button id="darkModeToggle" class="btn btn-outline-light btn-sm"><i class="bi bi-moon"></i></button>
    </div>
  </nav>

  <div class="main-content container py-3">
    <!-- Dashboard Tab -->
    <div id="tab-dashboard" class="tab-page">
      <div class="row g-4">
        <div class="col-12">
          <div class="card shadow-sm mb-3">
            <div class="card-body text-center">
              <h5 class="card-title">
                Net Wealth (<span id="currencyLabel">PKR</span>)
              </h5>
              <!-- Sleek filter row -->
              <div class="row mb-2 justify-content-center align-items-center">
                <div class="col-12 col-md-8 mx-auto">
                  <div class="input-group">
                    <span class="input-group-text bg-light"><i class="bi bi-calendar"></i></span>
                    <select id="summaryMonth" class="form-select"></select>
                    <select id="summaryYear" class="form-select"></select>
                  </div>
                </div>
              </div>
              <p class="fw-bold mb-2" id="netWealth" style="font-size:1.3rem;">0</p>
              <hr style="margin:0.5rem 0;">
              <div class="row mb-2">
                <div class="col-6 text-success">
                  <strong>Total Income:</strong>
                  <div id="totalIncome" style="font-size:1.08rem;"></div>
                </div>
                <div class="col-6 text-danger">
                  <strong>Total Expense:</strong>
                  <div id="totalExpense" style="font-size:1.08rem;"></div>
                </div>
              </div>
              <div class="mt-2">
                <button id="openAddTransactionModal" class="btn btn-primary btn-lg" style="font-size:0.99rem;padding:1rem 1rem;"><i class="bi bi-plus-lg"></i> Add Transaction</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Breakdown Tab -->
    <div id="tab-breakdown" class="tab-page d-none">
      <div class="row g-4">
        <div class="col-12">
          <div class="card shadow-sm mb-4">
            <div class="card-header"><i class="bi bi-tags"></i> Category Breakdown</div>
            <div class="card-body">
              <div id="categoryBreakdown" class="row"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Transactions Tab -->
    <div id="tab-transactions" class="tab-page d-none">
      <div class="card shadow-sm mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
          <span><i class="bi bi-list-ul"></i> Transactions</span>
          <button id="clearTransactions" class="btn btn-outline-danger btn-sm"><i class="bi bi-trash"></i> Clear All</button>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-striped mb-0" id="transactionsTable">
              <thead class="table-light">
                <tr>
                  <th>Date</th>
                  <th>Description</th>
                  <th>Type</th>
                  <th>Category</th>
                  <th>Amount</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="transactionsBody"></tbody>
            </table>
          </div>
          <div id="noTransactions" class="text-center text-muted p-3">No transactions yet.</div>
        </div>
      </div>
    </div>

    <!-- Charts Tab -->
    <div id="tab-charts" class="tab-page d-none">
      <div class="row g-4">
        <div class="col-12 col-md-6">
          <div class="card shadow-sm mb-4">
            <div class="card-header"><i class="bi bi-pie-chart"></i> Income vs Expense</div>
            <div class="card-body">
              <canvas id="incomeExpenseChart" height="140"></canvas>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="card shadow-sm mb-4">
            <div class="card-header"><i class="bi bi-bar-chart"></i> Category Breakdown</div>
            <div class="card-body">
              <canvas id="categoryChart" height="140"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Settings Tab -->
    <div id="tab-settings" class="tab-page d-none">
      <div class="card shadow-sm mb-4">
        <div class="card-header"><i class="bi bi-gear"></i> Settings</div>
        <div class="card-body">
          <!-- Currency Selection -->
          <div class="mb-3">
            <label for="currencySelect" class="form-label">Currency</label>
            <select id="currencySelect" class="form-select">
              <option value="PKR">PKR - Pakistani Rupee</option>
              <option value="USD">USD - US Dollar</option>
              <option value="EUR">EUR - Euro</option>
            </select>
          </div>
          <!-- Category Management (collapsible) -->
          <div>
            <button id="toggleCategorySettings" class="btn btn-outline-secondary w-100 mb-2" type="button">
              <span id="catCollapseIcon"><i class="bi bi-chevron-right"></i></span> Category Settings
            </button>
            <div id="categorySettingsPanel" class="collapse">
              <div class="input-group mb-2">
                <input type="text" id="newCategoryInput" class="form-control" placeholder="New category">
                <button id="addCategoryBtn" class="btn btn-primary" type="button"><i class="bi bi-plus"></i> Add</button>
              </div>
              <ul id="categoryList" class="list-group"></ul>
            </div>
          </div>
          <hr>
          <!-- Import / Export -->
          <div>
            <label class="form-label">Import / Export Transactions</label>
            <div class="mb-2">
              <button id="exportBtn" class="btn btn-outline-success btn-sm"><i class="bi bi-download"></i> Export</button>
              <input type="file" id="importFile" accept=".json" style="display:none;">
              <button id="importBtn" class="btn btn-outline-primary btn-sm"><i class="bi bi-upload"></i> Import</button>
            </div>
            <div id="importExportAlert" class="alert alert-info d-none"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Transaction Modal -->
  <div class="modal fade" id="addTransactionModal" tabindex="-1" aria-labelledby="addTransactionModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="transactionForm" autocomplete="off">
          <div class="modal-header">
            <h5 class="modal-title" id="addTransactionModalLabel"><i class="bi bi-plus-circle"></i> Add Transaction</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row g-2 align-items-end">
              <div class="col-6 col-md-4">
                <label for="dateInput" class="form-label">Date</label>
                <input type="date" class="form-control" id="dateInput" required>
              </div>
              <div class="col-12 col-md-4">
                <label for="descInput" class="form-label">Description</label>
                <input type="text" class="form-control" id="descInput" required>
              </div>
              <div class="col-6 col-md-2">
                <label class="form-label">Type</label>
                <select class="form-select" id="typeInput" required>
                  <option value="income">Income</option>
                  <option value="expense">Expense</option>
                </select>
              </div>
              <div class="col-6 col-md-2">
                <label for="categoryInput" class="form-label">Category</label>
                <select class="form-select" id="categoryInput" required>
                  <!-- Categories populate here -->
                </select>
              </div>
              <div class="col-6 col-md-2">
                <label for="amountInput" class="form-label">Amount</label>
                <input type="number" class="form-control" id="amountInput" required step="0.01">
              </div>
            </div>
            <div id="formAlert" class="alert alert-danger mt-3 d-none" role="alert"></div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success"><i class="bi bi-check-circle"></i> Add</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation Bar (fixed, stable) -->
  <nav class="navbar navbar-light bg-light border-top p-0 fixed-bottom" id="fixedNavBar">
    <div class="container-fluid p-0">
      <div class="d-flex justify-content-around w-100">
        <button class="nav-btn btn btn-link flex-fill" data-tab="dashboard"><i class="bi bi-house-door"></i><br><small>Dashboard</small></button>
        <button class="nav-btn btn btn-link flex-fill" data-tab="breakdown"><i class="bi bi-tags"></i><br><small>Breakdown</small></button>
        <button class="nav-btn btn btn-link flex-fill" data-tab="transactions"><i class="bi bi-list-ul"></i><br><small>Transactions</small></button>
        <button class="nav-btn btn btn-link flex-fill" data-tab="charts"><i class="bi bi-bar-chart"></i><br><small>Charts</small></button>
        <button class="nav-btn btn btn-link flex-fill" data-tab="settings"><i class="bi bi-gear"></i><br><small>Settings</small></button>
      </div>
    </div>
  </nav>

  <footer class="mt-5 text-center text-muted mb-5">
    <small>Copyright &copy; 2025 Wealth Command</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
